<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flood Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="auth.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-xl w-96">
        <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-6">Create Account</h1>
        <form id="signup-form" class="space-y-4">
            <input type="email" id="signup-email" placeholder="Email" required class="w-full p-3 rounded-md bg-gray-100">
            <input type="password" id="signup-password" placeholder="Password" required class="w-full p-3 rounded-md bg-gray-100">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md">Sign Up</button>
            <p id="signup-error-message" class="text-red-500 text-sm text-center"></p>
            <div class="text-center mt-2">
                <span class="text-gray-600 text-sm">Already have an account? </span>
                <a href="login.html" class="text-blue-500 hover:underline text-sm">Login</a>
            </div>
            <!-- Google Sign-Up Button -->
            <button id="google-signin-button" class="w-full bg-white text-gray-900 font-bold py-3 rounded-md border-2 border-gray-300 flex items-center justify-center mt-4">
                <img src="./assests/google_icon.png" alt="Google Logo" class="w-6 h-6 mr-2"> Sign up with Google
            </button>
        </form>

        
  
    </div>
</body>
</html>
