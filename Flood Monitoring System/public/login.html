<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Flood Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="auth.js"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-10 rounded-lg shadow-xl w-96">
      <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-6">
        Flood Monitoring System
      </h1>
      <form id="login-form" class="space-y-4">
        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="w-full p-3 rounded-md bg-gray-100 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            class="w-full p-3 rounded-md bg-gray-100 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          id="login-button"
          class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 rounded-md transition duration-300"
        >
          Login
        </button>
        <p id="error-message" class="text-red-500 text-sm text-center"></p>

        <!-- Forgot Password Link -->
        <div class="text-center mt-4">
          <a
            href="#"
            id="forgot-password"
            class="text-blue-500 hover:underline text-sm"
            >Forgot Password?</a
          >
        </div>

        <!-- Google Sign-In Button -->
        <button id="google-signin-button" class="w-full bg-white text-gray-900 font-bold py-3 rounded-md border-2 border-gray-300 flex items-center justify-center mt-4">
            <img src="./assests/google_icon.png" alt="Google Logo" class="w-6 h-6 mr-2"> Sign in with Google
        </button>
  

        <!-- Sign Up Link -->
        <div class="text-center mt-2">
          <span class="text-gray-600 text-sm">Don't have an account? </span>
          <a href="signup.html" class="text-blue-500 hover:underline text-sm">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
