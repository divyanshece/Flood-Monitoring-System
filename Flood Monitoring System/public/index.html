<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold text-blue-700">Flood Monitoring Dashboard</h1>
        <p class="text-gray-600 mt-2">Real-time data from sensors</p>

        <div class="mt-4 p-4 bg-blue-100 rounded-md">
            <h2 class="text-lg font-semibold">Underpass 1 - Ultrasonic Sensor</h2>
            <p id="distance-value" class="text-3xl font-bold text-blue-700">Loading...</p>
            <p class="text-gray-500 text-sm">Last Updated: <span id="timestamp">-</span></p>
        </div>

        <button id="logout-button"
                class="mt-4 px-4 py-2 bg-red-600 text-white font-bold rounded-md hover:bg-red-700 transition">
            Logout
        </button>
    </div>
</body>
</html>
